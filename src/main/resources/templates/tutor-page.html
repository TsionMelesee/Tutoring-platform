<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutor Dashboard</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    
     <link rel="stylesheet" th:href="@{/css/style.css}">
      <link rel="stylesheet" th:href="@{/css/tutor-page.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"> 
                <img src="/images/logo.png" alt="TutorConnect" width="30">
                TutorConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
                            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Logout</a></li>
                </ul>
            </div>
            </div></nav>
<div class="container">
    <h1>Hello, <span th:text="${tutorName}">Tutor</span>!</h1>
    <p>Welcome to your dashboard.</p>
  <div class="profile-pic-container text-center">
        <img th:src="${profilePic}" alt="Profile Picture" class="rounded-circle" width="150" height="150"
             onerror="this.src='/images/download.png'">
        <h4 th:text="${tutorName}"></h4>
    </div>
    <div class="section" th:if="${qualifications != null and !qualifications.isEmpty()}">
        <h2>Qualifications</h2>
        <p th:text="${qualifications}"></p>
    </div>

    <div class="section" th:if="${bio != null and !bio.isEmpty()}">
        <h2>Bio</h2>
        <p th:text="${bio}"></p>
    </div>

    <div class="section" th:if="${hourlyRate != null and hourlyRate > 0}">
        <h2>Hourly Rate</h2>
        <p>$<span th:text="${hourlyRate}"></span> per hour</p>
    </div>

    <div class="section" th:if="${subjects != null and !subjects.isEmpty()}">
        <h2>Subjects</h2>
        <ul>
            <li th:each="subject : ${subjects}" th:text="${subject}"></li>
        </ul>
    </div>

    <div class="section" th:if="${availability != null and !availability.isEmpty()}">
        <h2>Availability</h2>
        <ul>
            <li th:each="slot : ${availability}">
                <span th:text="${slot.day}"></span>:
                <span th:text="${slot.startTime}"></span> - 
                <span th:text="${slot.endTime}"></span>
            </li>
        </ul>
    </div>

    <a th:href="@{/tutors/edit-profile}" class="btn">Edit Your Profile</a>

    <div class="nav">
        <a th:href="@{/tutors/pending-bookings}">View Pending Bookings</a>
        <a th:href="@{/tutors/approved}">View Approved Bookings</a>
    </div>
</div>

</body>
</html>
